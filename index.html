<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <section>
        <h1 id="main-title">My Grocery List</h1>
    </section>

    <section>
        <div>
            <h2 id="pantry-items">Pantry items</h2>
            <div id="canned-goods" class="list-card">
                <table>
                    <tr>
                        <h3>Canned goods</h3>
                    </tr>
                    <tr>
                        <ul>
                            <li>Corn</li>
                            <li>Soup</li>
                            <li>Coconut milk</li>
                            <li>Beans</li>
                        </ul>
                    </tr>
                </table>
            </div>
            <div id="dry-goods" class="list-card">
                <table>
                    <tr>
                        <h3>Dry Goods</h3>
                    </tr>
                    <tr>
                        <ul>
                            <li>Flour</li>
                            <li>Oats</li>
                            <li>Pasta</li>
                            <li>Rice</li>
                        </ul>
                    </tr>
                </table>
            </div>
            <div id="dry-foodpic" class="list-card">
                <img class="picture"
                    src="https://thumbs.dreamstime.com/b/donations-box-canned-food-wooden-table-background-pasta-goods-dry-non-perishable-oil-rice-noodles-spaghetti-macaroni-178965799.jpg" />
            </div>
        </div>
        <div>
            <h2 id="freezer-items">
                Freezer Items
            </h2>
            <div id="frozen-veggies" class="list-card">
                <table>
                    <tr>
                        <h3>Frozen veggies</h3>
                    </tr>
                    <tr>
                        <ul>
                            <li>Peas</li>
                            <li>Broccoli</li>
                            <li>Green beans</li>
                            <li>Carrots</li>
                        </ul>
                    </tr>
                </table>
            </div>
            <div id="frozen-snacks" class="list-card">
                <table>
                    <tr>
                        <h3>Frozen snacks</h3>
                    </tr>
                    <tr>
                        <ul>
                            <li>Ice cream</li>
                            <li>Burrtio</li>
                            <li>Pizza</li>
                            <li>Chicken nuggets</li>
                        </ul>
                    </tr>
                </table>
            </div>
            <div id="frozen-pic" class="list-card">
                <img class="picture"
                    src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/R62Z6RGZI4I6XDEHVVXSPEMMPA.jpg" />
            </div>

        </div>
    </section>
</body>
